	<title>SVG Animation</title>
	<style>
		body {
			width: 100vw;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#logo {
			position: relative;
			width: 200px; /* 设置合适的宽度 */
			height: 200px; /* 设置合适的高度 */
			display: flex;
			justify-content: center;
			align-items: center;
		}

		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		svg {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		#sun {
			width: 50px;
			height: 50px;
			/* transform-origin: 50% calc(100% + 50px);
			animation: rotate 10s linear infinite; */
		}

		#moon {
			width: 50px;
			height: 50px;
			/* transform-origin: 50% calc(100% + 50px);
			animation: rotate 20s linear infinite reverse; */
		}
	</style>
</head>
